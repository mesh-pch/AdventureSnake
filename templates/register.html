<!DOCTYPE html>
<html>
<head>
    <title>注册 - 贪食蛇游戏</title>
    <style>
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="confirm_password" required>
            </div>
            <button type="submit">注册</button>
        </form>
        <div class="login-link">
            已有账号？<a href="{{ url_for('login') }}">立即登录</a>
        </div>
    </div>
</body>
</html>
